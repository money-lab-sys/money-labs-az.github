<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0b0e11">
    <title>JETWIN | WORLDWIDE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- JETWIN GLOBAL THEME --- */
        :root {
            --bg-color: #0b0e11;
            --panel-bg: rgba(23, 28, 38, 0.95);
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --win-green: #10b981;
            --crash-red: #ef4444;
            --gold: #f59e0b;
            --text-white: #ffffff;
            --text-gray: #9ca3af;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            color: var(--text-white);
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }

        /* --- BACKGROUND FX --- */
        .bg-grid {
            position: absolute;
            width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.5;
            z-index: 0;
            animation: moveGrid 100s linear infinite;
        }
        @keyframes moveGrid { 0% {transform: translate(0,0);} 100% {transform: translate(-40px, -40px);} }

        /* --- HEADER --- */
        .header {
            height: 60px;
            background: rgba(11, 14, 17, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 50;
        }

        .brand {
            font-family: 'Rajdhani', sans-serif;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #fff, var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .balance-box {
            background: rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 12px;
            font-weight: 700;
            color: var(--win-green);
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
        }

        /* --- GAME AREA --- */
        .game-stage {
            flex: 1;
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }

        .center-info {
            position: relative;
            text-align: center;
            z-index: 20;
        }

        .multiplier-text {
            font-size: 64px;
            font-weight: 900;
            font-family: 'Rajdhani', sans-serif;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
            transition: color 0.2s;
        }

        .status-badge {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background: rgba(0,0,0,0.5);
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-gray);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* --- FAKE LIVE BETS (World Feel) --- */
        .live-feed {
            position: absolute;
            top: 10px; left: 10px;
            width: 160px;
            pointer-events: none;
            opacity: 0.7;
        }
        .feed-item {
            font-size: 11px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 4px;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn { from {opacity:0; transform: translateY(10px);} to {opacity:1; transform: translateY(0);} }

        /* --- SUPPORT BUTTON (FLOATING) --- */
        .support-btn {
            position: fixed;
            bottom: 100px; /* Controls panelin Ã¼stÃ¼ndÉ™ */
            right: 20px;
            width: 55px; height: 55px;
            background: #25D366; /* WhatsApp Green */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
            z-index: 100;
            cursor: pointer;
            transition: transform 0.2s;
            animation: bounce 3s infinite;
        }
        
        .support-btn i { font-size: 30px; color: white; }
        
        .support-badge {
            position: absolute;
            top: -5px; right: -5px;
            background: red;
            color: white;
            font-size: 10px;
            width: 20px; height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid var(--bg-color);
            font-weight: bold;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* --- CONTROLS --- */
        .controls {
            background: var(--panel-bg);
            padding: 20px;
            padding-bottom: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px 20px 0 0;
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }

        .bet-input-wrapper {
            display: flex;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 5px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .adjust-btn {
            width: 45px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .bet-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            font-family: 'Rajdhani', sans-serif;
            padding: 10px;
        }

        .action-btn {
            width: 100%;
            height: 60px;
            border-radius: 12px;
            border: none;
            font-size: 20px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .btn-bet {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
        }
        
        .btn-cashout {
            background: linear-gradient(135deg, var(--gold), #d97706);
            color: black;
            display: none;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 12px;
            color: var(--text-gray);
        }
        .f-link { cursor: pointer; text-decoration: underline; opacity: 0.7; }

        /* --- ALERTS --- */
        .crashed { color: var(--crash-red) !important; text-shadow: 0 0 30px rgba(239, 68, 68, 0.6) !important; }
        .win { color: var(--win-green) !important; text-shadow: 0 0 30px rgba(16, 185, 129, 0.6) !important; }

    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <div class="header">
        <div class="brand"><i class="fa-solid fa-plane-up"></i> JETWIN</div>
        <div class="balance-box">
            <span id="balance">0.00</span> $
        </div>
    </div>

    <div class="game-stage" id="stage">
        
        <div class="live-feed" id="liveFeed">
            <div class="feed-item">ðŸ‡ºðŸ‡¸ Mike bet $50</div>
            <div class="feed-item">ðŸ‡©ðŸ‡ª Hans won $120</div>
        </div>

        <canvas id="graphCanvas"></canvas>

        <div class="center-info">
            <div class="multiplier-text" id="multiplier">1.00x</div>
            <div class="status-badge" id="statusBadge">WAITING FOR NEXT ROUND</div>
        </div>
    </div>

    <div class="support-btn" onclick="openSupport()">
        <i class="fa-brands fa-whatsapp"></i>
        <div class="support-badge">1</div>
    </div>

    <div class="controls">
        <div class="bet-input-wrapper">
            <button class="adjust-btn" onclick="adjustBet(-5)">-</button>
            <input type="number" id="betInput" class="bet-input" value="10" readonly>
            <button class="adjust-btn" onclick="adjustBet(5)">+</button>
        </div>

        <button class="action-btn btn-bet" id="betBtn" onclick="startGame()">PLACE BET</button>
        <button class="action-btn btn-cashout" id="cashoutBtn" onclick="cashOut()">CASHOUT</button>

        <div class="footer-links">
            <span class="f-link" onclick="openPromo()">Promo Code</span>
            <span class="f-link" onclick="openSupport('deposit')">Deposit</span>
            <span class="f-link" onclick="openSupport('withdraw')">Withdraw</span>
        </div>
    </div>

    <script>
        // --- JETWIN GLOBAL ENGINE ---

        // CONFIG
        let balance = 0.00;
        const ADMIN_PHONE = "994507516137"; // Senin Nomren
        
        // PROMO CODES (LocalStorage)
        const CODES = { "START20": 20, "JETADMIN": 1000 };
        let usedCodes = JSON.parse(localStorage.getItem('GLOBAL_USED_CODES')) || [];

        // GAME STATE
        let isPlaying = false;
        let currentBet = 0;
        let multiplier = 1.00;
        let crashPoint = 0;
        let startTime;
        let animFrame;

        // UI
        const balEl = document.getElementById('balance');
        const multEl = document.getElementById('multiplier');
        const badgeEl = document.getElementById('statusBadge');
        const betBtn = document.getElementById('betBtn');
        const outBtn = document.getElementById('cashoutBtn');
        const inputEl = document.getElementById('betInput');

        // CANVAS
        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');
        let w, h;

        function resize() {
            w = canvas.width = document.getElementById('stage').offsetWidth;
            h = canvas.height = document.getElementById('stage').offsetHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- GLOBAL FAKE FEED GENERATOR ---
        const names = ["ðŸ‡ºðŸ‡¸ John", "ðŸ‡©ðŸ‡ª Hans", "ðŸ‡¬ðŸ‡§ Oliver", "ðŸ‡¹ðŸ‡· Burak", "ðŸ‡§ðŸ‡· Pedro", "ðŸ‡¨ðŸ‡³ Li", "ðŸ‡·ðŸ‡º Ivan", "ðŸ‡¦ðŸ‡ª Ahmed", "ðŸ‡«ðŸ‡· Pierre", "ðŸ‡®ðŸ‡¹ Mario"];
        const actions = ["bet $20", "bet $50", "won $120", "won $300", "bet $100", "won $45"];

        setInterval(() => {
            const feed = document.getElementById('liveFeed');
            const item = document.createElement('div');
            item.className = 'feed-item';
            const name = names[Math.floor(Math.random() * names.length)];
            const act = actions[Math.floor(Math.random() * actions.length)];
            item.innerHTML = `<b>${name}</b> ${act}`;
            
            feed.prepend(item);
            if(feed.children.length > 5) feed.lastChild.remove();
        }, 2000);

        // --- BETTING LOGIC ---
        function adjustBet(val) {
            if(isPlaying) return;
            let v = parseInt(inputEl.value) + val;
            if(v < 1) v = 1;
            inputEl.value = v;
        }

        function startGame() {
            let bet = parseInt(inputEl.value);
            if(balance < bet) {
                badgeEl.innerText = "INSUFFICIENT FUNDS";
                badgeEl.style.color = "#ef4444";
                return;
            }

            balance -= bet;
            currentBet = bet;
            updateUI();

            isPlaying = true;
            multiplier = 1.00;
            multEl.innerText = "1.00x";
            multEl.className = "multiplier-text"; // Reset colors
            badgeEl.innerText = "ROCKET FLYING...";
            badgeEl.style.color = "#3b82f6";

            betBtn.style.display = 'none';
            outBtn.style.display = 'block';

            crashPoint = getCrashPoint();
            startTime = Date.now();
            loop();
        }

        function getCrashPoint() {
            // Level 1: Addictive Logic
            const r = Math.random();
            if(r < 0.4) return 1.1 + Math.random() * 0.4; // Quick crash
            if(r < 0.7) return 1.5 + Math.random() * 1.5; // Mid range
            if(r < 0.9) return 3.0 + Math.random() * 4.0; // High
            return 10 + Math.random() * 20; // Jackpot
        }

        function loop() {
            if(!isPlaying) return;
            let t = (Date.now() - startTime) / 1000;
            multiplier = 1.00 + (t * t * 0.08);

            if(multiplier >= crashPoint) {
                crash();
                return;
            }

            multEl.innerText = multiplier.toFixed(2) + "x";
            drawGraph(t);
            animFrame = requestAnimationFrame(loop);
        }

        function drawGraph(t) {
            ctx.clearRect(0,0,w,h);
            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.strokeStyle = "#3b82f6";
            ctx.lineCap = "round";
            
            let ex = Math.min(w, t * 80);
            let ey = h - Math.min(h, (multiplier-1) * 150);

            ctx.moveTo(0, h);
            ctx.quadraticCurveTo(ex/2, h, ex, ey);
            ctx.stroke();

            // Rocket
            ctx.font = "30px Arial";
            ctx.fillText("ðŸš€", ex-10, ey-10);
            
            // Glow
            ctx.shadowColor = "#3b82f6";
            ctx.shadowBlur = 20;
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        function cashOut() {
            if(!isPlaying) return;
            isPlaying = false;
            cancelAnimationFrame(animFrame);

            let win = currentBet * multiplier;
            balance += win;
            updateUI();

            multEl.classList.add('win');
            badgeEl.innerText = `YOU WON $${win.toFixed(2)}`;
            badgeEl.style.color = "#10b981";

            reset();
        }

        function crash() {
            isPlaying = false;
            cancelAnimationFrame(animFrame);
            
            multEl.innerText = crashPoint.toFixed(2) + "x";
            multEl.classList.add('crashed');
            badgeEl.innerText = "CRASHED!";
            badgeEl.style.color = "#ef4444";
            
            // Explosion FX
            ctx.fillStyle = "rgba(239, 68, 68, 0.2)";
            ctx.fillRect(0,0,w,h);

            reset();
        }

        function reset() {
            setTimeout(() => {
                betBtn.style.display = 'block';
                outBtn.style.display = 'none';
                ctx.clearRect(0,0,w,h);
                multEl.className = "multiplier-text";
                multEl.innerText = "1.00x";
                badgeEl.innerText = "WAITING FOR NEXT ROUND";
                badgeEl.style.color = "#9ca3af";
            }, 3000);
        }

        function updateUI() {
            balEl.innerText = balance.toFixed(2);
        }

        // --- SUPPORT & PROMO ---
        function openSupport(type) {
            let msg = "Hello JETWIN Support. I need help.";
            if(type === 'deposit') msg = "I want to make a Deposit ($).";
            if(type === 'withdraw') msg = `I want to Withdraw $${balance.toFixed(2)}.`;
            
            window.open(`https://wa.me/${ADMIN_PHONE}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function openPromo() {
            let code = prompt("Enter Promo Code:");
            if(!code) return;
            code = code.toUpperCase().trim();

            if(usedCodes.includes(code) && code !== "JETADMIN") {
                alert("Code already used!");
                return;
            }

            if(CODES[code]) {
                balance += CODES[code];
                if(code !== "JETADMIN") {
                    usedCodes.push(code);
                    localStorage.setItem('GLOBAL_USED_CODES', JSON.stringify(usedCodes));
                }
                updateUI();
                alert(`Success! Added $${CODES[code]}`);
            } else {
                alert("Invalid Code");
            }
        }
    </script>
</body>
</html>
