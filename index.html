<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0b0f19">
    <title>JETWIN | PLATFORM</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800;900&family=Rajdhani:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. CORE STYLES --- */
        :root {
            --bg: #0b0f19;
            --panel: #161b2c;
            --primary: #f59e0b;
            --green: #10b981;
            --red: #ef4444;
            --text: #ffffff;
            --border: rgba(255,255,255,0.1);
        }

        * { box-sizing: border-box; outline: none; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100vh; height: 100dvh;
            display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* --- 2. AUTH SCREEN --- */
        #authScreen {
            position: fixed; inset: 0; z-index: 9999;
            background: url('https://img.freepik.com/free-vector/dark-gradient-background-with-copy-space_53876-99548.jpg') center/cover;
            display: flex; flex-direction: column; justify-content: flex-end; padding-bottom: 40px;
        }
        .auth-box {
            background: linear-gradient(to top, #0b0f19, transparent);
            padding: 30px; text-align: center;
        }
        .logo-big { font-family: 'Rajdhani'; font-size: 48px; color: var(--primary); margin-bottom: 5px; text-shadow: 0 0 20px rgba(245, 158, 11, 0.3); }
        
        .inp {
            width: 100%; padding: 16px; margin-bottom: 12px;
            background: rgba(255,255,255,0.08); border: 1px solid var(--border); border-radius: 12px;
            color: white; font-size: 16px; text-align: center; backdrop-filter: blur(5px);
        }
        .btn-main {
            width: 100%; padding: 18px; border-radius: 12px; border: none;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white; font-weight: 900; font-size: 18px; cursor: pointer;
            box-shadow: 0 5px 20px rgba(245, 158, 11, 0.3);
        }
        .err { color: var(--red); margin-top: 10px; font-weight: bold; font-size: 14px; }

        /* --- 3. APP LAYOUT --- */
        #appScreen { display: none; flex-direction: column; height: 100%; width: 100%; }

        /* Header */
        .header {
            height: 60px; background: var(--panel); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; padding: 0 15px;
            z-index: 50; flex-shrink: 0;
        }
        .h-logo { font-family: 'Rajdhani'; font-weight: 900; font-size: 24px; color: var(--primary); }
        
        .header-right { display: flex; align-items: center; gap: 6px; }

        .bal-wrap {
            display: flex; align-items: center; gap: 8px;
            background: #0b0f19; padding: 5px 5px 5px 15px; border-radius: 30px; border: 1px solid var(--border);
        }
        .bal-val { font-family: 'Rajdhani'; font-weight: 700; color: var(--green); font-size: 16px; }
        
        /* Buttons in Header */
        .btn-icon {
            width: 34px; height: 34px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; color: white; cursor: pointer;
            font-size: 14px;
        }
        .btn-dep { background: var(--green); } /* WhatsApp */
        .btn-code { background: #3b82f6; } /* Promo Code */
        .btn-with { background: rgba(255,255,255,0.1); border-radius: 10px; margin-left: 2px; } /* Withdraw */

        /* Marquee (Winners) */
        .marquee {
            background: #000; color: #aaa; font-size: 11px; padding: 4px 0;
            white-space: nowrap; overflow: hidden; border-bottom: 1px solid var(--border); font-weight: 600;
        }
        .marquee span { display: inline-block; padding-left: 100%; animation: scroll 15s linear infinite; }
        @keyframes scroll { 0% {transform: translateX(0);} 100% {transform: translateX(-100%);} }

        /* Top Game Switcher */
        .game-switcher {
            display: flex; gap: 10px; padding: 10px 15px; background: #0b0f19;
            overflow-x: auto; flex-shrink: 0;
        }
        .gs-item {
            flex: 1; background: var(--panel); border: 1px solid var(--border);
            border-radius: 8px; padding: 8px; display: flex; align-items: center; justify-content: center; gap: 8px;
            font-size: 12px; font-weight: 700; color: #888; cursor: pointer; min-width: 100px;
        }
        .gs-item.active { background: rgba(245, 158, 11, 0.1); border-color: var(--primary); color: var(--primary); }

        /* Main View */
        #mainView { flex: 1; position: relative; overflow: hidden; background: #0b0f19; }
        .view { display: none; height: 100%; flex-direction: column; }
        .view.active { display: flex; }

        /* --- JETX GAME --- */
        .game-stage { flex: 1; position: relative; overflow: hidden; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .hud { position: absolute; top: 35%; left: 50%; transform: translate(-50%,-50%); text-align: center; pointer-events: none; }
        .hud-m { font-family: 'Rajdhani'; font-size: 70px; font-weight: 900; color: white; text-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .hud-s { font-size: 12px; background: rgba(0,0,0,0.5); padding: 4px 12px; border-radius: 20px; color: #ccc; }

        .controls {
            background: var(--panel); padding: 15px; border-top: 1px solid var(--border);
            display: flex; flex-direction: column; gap: 10px; z-index: 20; padding-bottom: 20px;
        }
        .bet-row { display: flex; gap: 10px; }
        .b-btn { width: 50px; height: 50px; background: rgba(255,255,255,0.1); border: none; border-radius: 10px; color: white; font-size: 20px; }
        .b-inp { flex: 1; background: #0b0f19; border: 1px solid var(--border); color: white; text-align: center; font-size: 20px; font-weight: bold; border-radius: 10px; }
        
        .act-btn { width: 100%; height: 55px; border-radius: 12px; border: none; font-size: 20px; font-weight: 900; text-transform: uppercase; cursor: pointer; }
        .btn-play { background: var(--primary); color: black; box-shadow: 0 5px 0 #b45309; }
        .btn-play:active { transform: translateY(5px); box-shadow: none; }
        .btn-cash { background: var(--green); color: white; display: none; box-shadow: 0 5px 0 #047857; }
        .btn-cash:active { transform: translateY(5px); box-shadow: none; }

        /* --- MINES & SLOTS --- */
        .center-content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; overflow-y: auto; }
        
        .mines-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; width: 100%; max-width: 320px; margin-bottom: 20px; }
        .tile { aspect-ratio: 1; background: #2d3748; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 22px; cursor: pointer; box-shadow: 0 4px 0 #1a202c; }
        .tile:active { transform: translateY(4px); box-shadow: none; }
        .tile.open { background: #1a202c; transform: translateY(4px); box-shadow: none; }
        .tile.gem { background: #065f46; border: 1px solid var(--green); }
        .tile.bomb { background: #7f1d1d; border: 1px solid var(--red); }

        .slot-machine { background: #4c1d95; padding: 15px; border-radius: 15px; border: 4px solid var(--primary); width: 100%; max-width: 320px; }
        .reels { display: flex; gap: 5px; background: #000; padding: 10px; border-radius: 10px; height: 120px; }
        .reel { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 40px; background: #fff; border-radius: 5px; }

        /* --- ANIMATIONS --- */
        .crashed { color: var(--red) !important; animation: shake 0.4s; }
        .won { color: var(--green) !important; transform: scale(1.1); }
        @keyframes shake { 0%,100%{transform:translate(-50%,-50%)} 25%{transform:translate(-52%,-48%)} 75%{transform:translate(-48%,-52%)} }
    </style>
</head>
<body>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbw5TG1rIhVZ_jqZjLy08KiTAC0YqrMc0QXD5Us22E4rpcb3hARRhW6LauxhZhwTpqmSCQ/exec";
        const WA = "994507516137";
        function wa(msg) { window.location.href = `https://wa.me/${WA}?text=${encodeURIComponent(msg)}`; }
    </script>

    <div id="authScreen">
        <div class="auth-box">
            <div class="logo-big">JETWIN</div>
            <p style="color:#aaa; font-size:12px; letter-spacing:2px; margin-bottom:30px;">PREMIUM PLATFORM</p>
            <input type="text" id="rName" class="inp" placeholder="Adƒ±nƒ±z">
            <input type="email" id="rEmail" class="inp" placeholder="Email">
            <input type="text" id="rCode" class="inp" placeholder="Promo Kod" style="font-weight:bold; color:var(--primary);">
            <button class="btn-main" id="btnLogin" onclick="login()">Gƒ∞Rƒ∞≈û ET</button>
            <div id="loginErr" class="err"></div>
            <div style="margin-top:20px; color:var(--green); font-size:14px; font-weight:bold;" onclick="wa('Promo Kod lazƒ±mdƒ±r')"><i class="fa-brands fa-whatsapp"></i> Promo Kod Al</div>
        </div>
    </div>

    <div id="appScreen">
        
        <div class="header">
            <div class="h-logo">JETWIN</div>
            <div class="header-right">
                <div class="bal-wrap">
                    <span style="font-size:12px; color:#aaa;">$</span>
                    <span id="balVal" class="bal-val">0.00</span>
                    
                    <div class="btn-icon btn-code" onclick="enterNewCode()"><i class="fa-solid fa-ticket"></i></div>
                    
                    <div class="btn-icon btn-dep" onclick="wa('Salam, Balans artƒ±rmaq ist…ôyir…ôm')"><i class="fa-solid fa-plus"></i></div>
                </div>
                <div class="btn-icon btn-with" onclick="withdraw()"><i class="fa-solid fa-wallet"></i></div>
            </div>
        </div>

        <div class="marquee"><span>üèÜ QALƒ∞BL∆èR: Cavid +$120 ... Ali +$50 ... Leyla +$300 ... Tural +$15 ... Murad +$1000 ...</span></div>

        <div class="game-switcher">
            <div class="gs-item active" id="tab-jet" onclick="switchView('jet')"><i class="fa-solid fa-rocket"></i> JETX</div>
            <div class="gs-item" id="tab-mines" onclick="switchView('mines')"><i class="fa-solid fa-bomb"></i> MINES</div>
            <div class="gs-item" id="tab-slots" onclick="switchView('slots')"><i class="fa-solid fa-lemon"></i> SLOTS</div>
        </div>

        <div id="mainView">
            
            <div id="viewJet" class="view active">
                <div class="game-stage">
                    <canvas id="cvs"></canvas>
                    <div class="hud">
                        <div class="hud-m" id="jm">1.00x</div>
                        <div class="hud-s" id="js">G√ñZL∆èNƒ∞Lƒ∞R...</div>
                    </div>
                </div>
                <div class="controls">
                    <div class="bet-row">
                        <button class="b-btn" onclick="adjBet(-5)">-</button>
                        <input type="number" id="jetBet" class="b-inp" value="10" readonly>
                        <button class="b-btn" onclick="adjBet(5)">+</button>
                    </div>
                    <button class="act-btn btn-play" id="jpBtn" onclick="jetPlay()">M∆èRC ET</button>
                    <button class="act-btn btn-cash" id="jcBtn" onclick="jetCash()">PULU G√ñT√úR</button>
                </div>
            </div>

            <div id="viewMines" class="view">
                <div class="center-content">
                    <h2 style="color:var(--green); margin-bottom:15px;" id="mMsg">DA≈ûLARI SE√á</h2>
                    <div class="mines-grid" id="mGrid"></div>
                </div>
                <div class="controls">
                    <div class="bet-row">
                        <button class="b-btn" onclick="adjBetM(-5)">-</button>
                        <input type="number" id="mBet" class="b-inp" value="10" readonly>
                        <button class="b-btn" onclick="adjBetM(5)">+</button>
                    </div>
                    <button class="act-btn btn-play" id="mpBtn" onclick="minePlay()">OYNA</button>
                    <button class="act-btn btn-cash" id="mcBtn" onclick="mineCash()" style="background:var(--green);">G√ñT√úR</button>
                </div>
            </div>

            <div id="viewSlots" class="view">
                <div class="center-content">
                    <div class="slot-machine">
                        <div class="reels">
                            <div class="reel" id="r1">üçí</div>
                            <div class="reel" id="r2">üçã</div>
                            <div class="reel" id="r3">üçá</div>
                        </div>
                    </div>
                    <h2 style="color:var(--primary); margin-top:20px;" id="sMsg">SPIN!</h2>
                </div>
                <div class="controls">
                    <div class="bet-row">
                        <button class="b-btn" onclick="adjBetS(-5)">-</button>
                        <input type="number" id="sBet" class="b-inp" value="10" readonly>
                        <button class="b-btn" onclick="adjBetS(5)">+</button>
                    </div>
                    <button class="act-btn btn-play" id="spBtn" onclick="slotSpin()">FIRLAT</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        let user = { name:"", email:"", balance:0, deposit:0 };
        
        window.onload = () => {
            if(localStorage.getItem('jw_v11')) {
                user = JSON.parse(localStorage.getItem('jw_v11'));
                showApp();
            }
        };

        function save() { 
            localStorage.setItem('jw_v11', JSON.stringify(user)); 
            document.getElementById('balVal').innerText = user.balance.toFixed(2);
        }

        async function login() {
            let n=document.getElementById('rName').value, e=document.getElementById('rEmail').value, c=document.getElementById('rCode').value;
            let btn=document.getElementById('btnLogin'), err=document.getElementById('loginErr');
            
            if(n.length<3||c.length<2){ err.innerText="M…ôlumatlarƒ± doldurun"; return; }
            btn.innerText="YOXLANILIR...";
            
            try {
                let r = await fetch(`${API}?action=login&name=${encodeURIComponent(n)}&email=${encodeURIComponent(e)}&code=${encodeURIComponent(c)}`);
                let d = await r.json();
                if(d.result==='success'){
                    user = { name:n, email:e, balance:parseFloat(d.balance), deposit:parseFloat(d.balance) };
                    save(); showApp();
                } else {
                    err.innerText=d.msg||"Kod yanlƒ±≈üdƒ±r"; btn.innerText="Gƒ∞Rƒ∞≈û ET";
                }
            } catch(e) { err.innerText="ƒ∞nternet X…ôtasƒ±"; btn.innerText="Gƒ∞Rƒ∞≈û ET"; }
        }

        function showApp() {
            document.getElementById('authScreen').style.display='none';
            document.getElementById('appScreen').style.display='flex';
            document.getElementById('balVal').innerText = user.balance.toFixed(2);
            switchView('jet'); // Open directly to JetX
            initMines(); 
        }

        // --- NEW: IN-GAME PROMO ENTRY ---
        async function enterNewCode() {
            let c = prompt("Yeni Promo Kodu daxil edin:");
            if(!c) return;
            
            // Show simple feedback
            document.getElementById('balVal').innerText = "...";
            
            try {
                let r = await fetch(`${API}?action=login&name=${encodeURIComponent(user.name)}&email=${encodeURIComponent(user.email)}&code=${encodeURIComponent(c)}`);
                let d = await r.json();
                if(d.result === 'success') {
                    let added = parseFloat(d.balance);
                    user.balance += added;
                    // Note: We don't update user.deposit here if it's considered a 'bonus' or 'topup', 
                    // but you can add: user.deposit += added; if you want it to count towards withdraw threshold.
                    save();
                    alert(`‚úÖ Uƒüurlu! Balansƒ±nƒ±za $${added} …ôlav…ô olundu.`);
                } else {
                    alert("‚ùå " + (d.msg || "Kod yanlƒ±≈üdƒ±r"));
                    save(); // Restore balance text
                }
            } catch(e) {
                alert("‚ùå ƒ∞nternet x…ôtasƒ±");
                save();
            }
        }

        // --- GLOBAL WITHDRAW ---
        function withdraw() {
            if(user.balance > user.deposit) wa(`ID: ${user.email}. Balans: $${user.balance}. √áƒ±xarƒ±≈ü etm…ôk ist…ôyir…ôm.`);
            else alert(`√áƒ±xarƒ±≈ü √º√ß√ºn balansƒ±nƒ±z ilkin depozitd…ôn ($${user.deposit}) √ßox olmalƒ±dƒ±r.`);
        }

        // --- CHECK BALANCE & REDIRECT ---
        function checkBal(amount) {
            if(user.balance < amount) {
                if(confirm("Balansƒ±nƒ±z kifay…ôt etmir. Promo kodunuz var?")) {
                    enterNewCode();
                }
                return false;
            }
            return true;
        }

        // --- NAVIGATION ---
        function switchView(tab) {
            document.querySelectorAll('.view').forEach(e=>e.classList.remove('active'));
            document.querySelectorAll('.gs-item').forEach(e=>e.classList.remove('active'));
            
            if(tab==='jet'){ document.getElementById('viewJet').classList.add('active'); document.getElementById('tab-jet').classList.add('active'); initCanvas(); }
            if(tab==='mines'){ document.getElementById('viewMines').classList.add('active'); document.getElementById('tab-mines').classList.add('active'); }
            if(tab==='slots'){ document.getElementById('viewSlots').classList.add('active'); document.getElementById('tab-slots').classList.add('active'); }
        }

        // --- JETX ENGINE ---
        let jPlay=false, jMult=1.0, jAnim, jStart;
        function adjBet(v){ let e=document.getElementById('jetBet'); let val=parseInt(e.value)+v; if(val<1)val=1; e.value=val; }
        
        function initCanvas() {
            const c=document.getElementById('cvs'); 
            c.width=c.parentElement.offsetWidth; c.height=c.parentElement.offsetHeight;
            const x=c.getContext('2d'); x.fillStyle="#0b0f19"; x.fillRect(0,0,c.width,c.height);
        }

        function jetPlay() {
            let bet = parseInt(document.getElementById('jetBet').value);
            if(!checkBal(bet)) return;
            
            user.balance-=bet; save();
            jPlay=true; jMult=1.0; jStart=Date.now();
            
            document.getElementById('jpBtn').style.display='none';
            document.getElementById('jcBtn').style.display='block';
            document.getElementById('js').innerText="U√áUR...";
            document.getElementById('jm').classList.remove('crashed','won');
            document.getElementById('jm').style.color="white";

            let crash = Math.random()<0.6 ? 1.0+Math.random()*0.5 : 1.5+Math.random()*5;

            function loop() {
                if(!jPlay)return;
                let t=(Date.now()-jStart)/1000;
                jMult=1.0+(t*t*0.1);
                document.getElementById('jm').innerText=jMult.toFixed(2)+"x";
                
                const c=document.getElementById('cvs'); const x=c.getContext('2d');
                x.clearRect(0,0,c.width,c.height);
                x.fillStyle="rgba(255,255,255,0.3)"; for(let i=0;i<20;i++)x.fillRect(Math.random()*c.width,Math.random()*c.height,2,2);
                
                let px=Math.min(c.width-50, t*100), py=c.height-Math.min(c.height-50, (jMult-1)*150);
                x.beginPath(); x.lineWidth=4; x.strokeStyle="#f59e0b"; x.moveTo(0,c.height); x.quadraticCurveTo(px/2,c.height,px,py); x.stroke();
                x.font="30px Arial"; x.fillText("üöÄ",px-20,py);

                if(jMult>=crash){
                    jPlay=false; document.getElementById('jm').classList.add('crashed'); document.getElementById('jm').style.color="red";
                    document.getElementById('js').innerText="PARTLADI!";
                    setTimeout(jetReset,2000);
                } else { jAnim=requestAnimationFrame(loop); }
            }
            loop();
        }

        function jetCash() {
            if(!jPlay)return;
            jPlay=false; cancelAnimationFrame(jAnim);
            let win=parseInt(document.getElementById('jetBet').value)*jMult;
            user.balance+=win; save();
            document.getElementById('js').innerText=`WIN: $${win.toFixed(2)}`;
            document.getElementById('jm').classList.add('won'); document.getElementById('jm').style.color="#10b981";
            fetch(`${API}?action=win&name=${user.name}&email=${user.email}&amount=${win.toFixed(2)}`, {mode:'no-cors'});
            setTimeout(jetReset,2000);
        }
        function jetReset(){ document.getElementById('jpBtn').style.display='block'; document.getElementById('jcBtn').style.display='none'; document.getElementById('jm').innerText="1.00x"; document.getElementById('js').innerText="G√ñZL∆èNƒ∞Lƒ∞R..."; initCanvas(); }

        // --- MINES ---
        let mPlay=false, mMult=1.0, mBet=10, mStep=0;
        function adjBetM(v){ let e=document.getElementById('mBet'); let val=parseInt(e.value)+v; if(val<1)val=1; e.value=val; }
        
        function initMines() {
            const g=document.getElementById('mGrid'); g.innerHTML="";
            for(let i=0;i<25;i++){ let d=document.createElement('div'); d.className='tile'; d.id='mt'+i; d.onclick=()=>mHit(i); g.appendChild(d); }
        }
        function minePlay() {
            mBet=parseInt(document.getElementById('mBet').value);
            if(!checkBal(mBet)) return;
            user.balance-=mBet; save();
            mPlay=true; mMult=1.0; mStep=0;
            document.getElementById('mpBtn').style.display='none'; document.getElementById('mcBtn').style.display='block'; document.getElementById('mcBtn').innerText="G√ñT√úR";
            document.getElementById('mMsg').innerText="DA≈ûLARI SE√á..."; document.getElementById('mMsg').style.color="var(--green)";
            initMines();
        }
        function mHit(i) {
            if(!mPlay)return; let t=document.getElementById('mt'+i); if(t.classList.contains('open'))return;
            let bomb=(mStep<1)?(Math.random()<0.05):(Math.random()<0.5);
            t.classList.add('open');
            if(bomb){
                t.classList.add('bomb'); t.innerHTML="üí£"; mPlay=false; document.getElementById('mMsg').innerText="PARTLADI!"; document.getElementById('mMsg').style.color="red"; setTimeout(mReset,2000);
            } else {
                t.classList.add('gem'); t.innerHTML="üíé"; mStep++; mMult*=1.2; document.getElementById('mcBtn').innerText=`G√ñT√úR ($${(mBet*mMult).toFixed(2)})`;
            }
        }
        function mineCash(){ if(!mPlay)return; let win=mBet*mMult; user.balance+=win; save(); mPlay=false; document.getElementById('mMsg').innerText=`QAZANDIN: $${win.toFixed(2)}`; fetch(`${API}?action=win&name=${user.name}&email=${user.email}&amount=${win.toFixed(2)}`, {mode:'no-cors'}); mReset(); }
        function mReset(){ document.getElementById('mpBtn').style.display='block'; document.getElementById('mcBtn').style.display='none'; }

        // --- SLOTS ---
        const syms=["üçí","üçã","üçá","7Ô∏è‚É£"];
        function adjBetS(v){ let e=document.getElementById('sBet'); let val=parseInt(e.value)+v; if(val<1)val=1; e.value=val; }
        function slotSpin() {
            let bet=parseInt(document.getElementById('sBet').value);
            if(!checkBal(bet)) return;
            user.balance-=bet; save();
            let btn=document.getElementById('spBtn'); btn.disabled=true; document.getElementById('sMsg').innerText=".......";
            [1,2,3].forEach(i=>document.getElementById('r'+i).innerText="‚ùì");
            setTimeout(()=>{
                let res=(Math.random()<0.2)?[0,0,0]:[0,1,2];
                [1,2,3].forEach((i,x)=>document.getElementById('r'+i).innerText=syms[res[x]]);
                btn.disabled=false;
                if(res[0]==res[1] && res[1]==res[2]){
                    let win=bet*3; user.balance+=win; save(); document.getElementById('sMsg').innerText=`WIN: $${win}`;
                } else { document.getElementById('sMsg').innerText="UDUZDUNUZ"; }
            },1000);
        }

        window.onresize=()=>{ if(document.getElementById('viewJet').classList.contains('active')) initCanvas(); }
    </script>
</body>
</html>
