<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>JETWIN | WORLDWIDE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- JETWIN ULTIMATE THEME --- */
        :root {
            --bg-dark: #0f172a;
            --panel-bg: rgba(30, 41, 59, 0.95);
            --neon-blue: #3b82f6;
            --neon-purple: #8b5cf6;
            --win-green: #10b981;
            --crash-red: #ef4444;
            --gold: #f59e0b;
            --text-white: #ffffff;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            color: var(--text-white);
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }

        /* --- LOADING SCREEN (INTRO) --- */
        .intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0f172a; z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        .intro-logo { font-size: 40px; font-weight: 900; font-family: 'Rajdhani', sans-serif; margin-bottom: 20px; 
            background: linear-gradient(90deg, #fff, var(--neon-blue)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--neon-blue); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- TICKER (NEWS) --- */
        .ticker-wrap {
            position: fixed; top: 0; width: 100%; height: 30px; background: #020617;
            border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 60; overflow: hidden;
            display: flex; align-items: center;
        }
        .ticker { display: flex; animation: scroll 20s linear infinite; white-space: nowrap; }
        .ticker-item { font-size: 11px; padding: 0 20px; color: #94a3b8; display: flex; align-items: center; gap: 5px; }
        .ticker-win { color: var(--win-green); font-weight: bold; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* --- HEADER --- */
        .header {
            margin-top: 30px; /* Space for ticker */
            height: 60px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 50;
        }
        .brand { font-family: 'Rajdhani', sans-serif; font-size: 24px; font-weight: 800; letter-spacing: 1px; color: white; }
        .brand i { color: var(--neon-blue); }
        .balance-pill { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
            padding: 8px 16px; border-radius: 20px; font-weight: 700; color: var(--win-green); font-family: 'Rajdhani', sans-serif; font-size: 18px;
        }

        /* --- GAME STAGE --- */
        .stage { flex: 1; position: relative; overflow: hidden; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        .center-info {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 10; pointer-events: none;
        }
        .multiplier { font-size: 70px; font-weight: 900; font-family: 'Rajdhani', sans-serif; text-shadow: 0 0 30px rgba(59, 130, 246, 0.4); transition: color 0.2s; }
        .status-text { font-size: 14px; color: #64748b; margin-top: 5px; font-weight: 600; letter-spacing: 1px; }

        .crashed { color: var(--crash-red) !important; text-shadow: 0 0 30px rgba(239, 68, 68, 0.6) !important; animation: shake 0.4s; }
        .won { color: var(--win-green) !important; text-shadow: 0 0 30px rgba(16, 185, 129, 0.6) !important; }

        @keyframes shake { 0%, 100% {transform: translate(-50%, -50%);} 25% {transform: translate(-52%, -50%);} 75% {transform: translate(-48%, -50%);} }

        /* --- SUPPORT BUTTON --- */
        .wa-btn {
            position: fixed; bottom: 180px; right: 20px; width: 50px; height: 50px;
            background: #25D366; border-radius: 50%; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4); z-index: 80; cursor: pointer; animation: float 3s infinite ease-in-out;
        }
        .wa-btn i { font-size: 28px; color: white; }
        @keyframes float { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-10px);} }

        /* --- CONTROLS --- */
        .controls {
            background: var(--panel-bg); padding: 20px; padding-bottom: 40px;
            border-top: 1px solid rgba(255,255,255,0.1); border-radius: 20px 20px 0 0;
            z-index: 50; display: flex; flex-direction: column; gap: 15px;
            box-shadow: 0 -10px 50px rgba(0,0,0,0.5);
        }

        .bet-row { display: flex; gap: 10px; height: 50px; }
        .adj-btn { width: 50px; background: rgba(255,255,255,0.1); border: none; color: white; border-radius: 10px; font-size: 20px; cursor: pointer; }
        .bet-input { flex: 1; background: #0f172a; border: 1px solid rgba(255,255,255,0.2); color: white; text-align: center; font-size: 22px; font-weight: bold; border-radius: 10px; font-family: 'Rajdhani', sans-serif; }

        .main-btn {
            width: 100%; height: 65px; border-radius: 12px; border: none;
            font-size: 24px; font-weight: 900; text-transform: uppercase; cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3); transition: transform 0.1s;
        }
        .main-btn:active { transform: scale(0.98); }
        .btn-bet { background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple)); color: white; }
        .btn-cashout { background: linear-gradient(135deg, var(--gold), #d97706); color: #000; display: none; }

        .footer-links { display: flex; justify-content: center; gap: 20px; font-size: 12px; color: #64748b; }
        .f-link { cursor: pointer; text-decoration: underline; display: flex; align-items: center; gap: 5px; }

        /* Loader for Promo */
        .promo-loader { display: inline-block; width: 12px; height: 12px; border: 2px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; }

    </style>
</head>
<body>

    <div class="intro-screen" id="intro">
        <div class="intro-logo">JETWIN</div>
        <div class="spinner"></div>
    </div>

    <div class="ticker-wrap">
        <div class="ticker" id="tickerBox">
            </div>
    </div>

    <div class="header">
        <div class="brand"><i class="fa-solid fa-rocket"></i> JETWIN</div>
        <div class="balance-pill">$<span id="bal">0.00</span></div>
    </div>

    <div class="stage" id="stage">
        <canvas id="stars"></canvas>
        <canvas id="game"></canvas>
        
        <div class="center-info">
            <div class="multiplier" id="multi">1.00x</div>
            <div class="status-text" id="status">PLACE YOUR BET</div>
        </div>
    </div>

    <div class="wa-btn" onclick="openSupport()">
        <i class="fa-brands fa-whatsapp"></i>
    </div>

    <div class="controls">
        <div class="bet-row">
            <button class="adj-btn" onclick="adjBet(-5)">-</button>
            <input type="number" id="betVal" class="bet-input" value="10" readonly>
            <button class="adj-btn" onclick="adjBet(5)">+</button>
        </div>

        <button class="main-btn btn-bet" id="betBtn" onclick="play()">BET</button>
        <button class="main-btn btn-cashout" id="outBtn" onclick="cashOut()">CASHOUT</button>

        <div class="footer-links">
            <span class="f-link" onclick="usePromo()"><i class="fa-solid fa-key"></i> Promo Code</span>
            <span class="f-link" onclick="openSupport('deposit')"><i class="fa-solid fa-wallet"></i> Deposit</span>
        </div>
    </div>

    <script>
        // --- JETWIN ULTIMATE ENGINE ---

        // 1. CONFIGURATION (S∆èNƒ∞N URL)
        const API_URL = "https://script.google.com/macros/s/AKfycbwVB3R1y84yzEvyFWww3frQ4ze2HHz6fh_RKTGYcR9uBT7ApL2uHRZNtRq4wUO-0j23Tg/exec";
        const ADMIN_PHONE = "994507516137";

        // 2. VARIABLES
        let balance = 0.00;
        let isPlaying = false;
        let currentBet = 0;
        let multi = 1.00;
        let crashPoint = 0;
        let startTime;
        let animFrame;

        // 3. DOM ELEMENTS
        const dom = {
            bal: document.getElementById('bal'),
            multi: document.getElementById('multi'),
            status: document.getElementById('status'),
            betBtn: document.getElementById('betBtn'),
            outBtn: document.getElementById('outBtn'),
            betVal: document.getElementById('betVal'),
            intro: document.getElementById('intro')
        };

        // 4. INIT
        setTimeout(() => { dom.intro.style.opacity = '0'; setTimeout(() => dom.intro.style.display = 'none', 500); }, 2000);
        
        // --- CANVAS SETUP ---
        const cvs = document.getElementById('game');
        const ctx = cvs.getContext('2d');
        const starsCvs = document.getElementById('stars');
        const sCtx = starsCvs.getContext('2d');
        let w, h;

        function resize() {
            w = cvs.width = starsCvs.width = document.getElementById('stage').offsetWidth;
            h = cvs.height = starsCvs.height = document.getElementById('stage').offsetHeight;
            initStars();
        }
        window.addEventListener('resize', resize);
        
        // Stars Logic
        let stars = [];
        function initStars() {
            stars = [];
            for(let i=0; i<60; i++) stars.push({x: Math.random()*w, y: Math.random()*h, s: Math.random()*2, v: Math.random()*0.5+0.1});
        }
        function drawStars() {
            sCtx.clearRect(0,0,w,h);
            sCtx.fillStyle = "rgba(255,255,255,0.5)";
            stars.forEach(st => {
                st.y += st.v; if(st.y > h) st.y = 0;
                sCtx.beginPath(); sCtx.arc(st.x, st.y, st.s, 0, Math.PI*2); sCtx.fill();
            });
            requestAnimationFrame(drawStars);
        }
        resize(); drawStars();

        // --- TICKER LOGIC (Fake Winners) ---
        const winners = ["üá∫üá∏ Mike won $120", "üá©üá™ Hans won $50", "üáßüá∑ Pedro won $300", "üá¨üáß Sarah won $80", "üáπüá∑ Burak won $200", "üá¶üá™ Ahmed won $500", "üá´üá∑ Pierre won $45"];
        const tickerBox = document.getElementById('tickerBox');
        let tickerHTML = "";
        for(let i=0; i<20; i++) {
            let win = winners[Math.floor(Math.random()*winners.length)];
            tickerHTML += `<div class="ticker-item"><i class="fa-solid fa-trophy ticker-win"></i> ${win}</div>`;
        }
        tickerBox.innerHTML = tickerHTML;

        // --- PROMO CODE SYSTEM (CLOUD) ---
        async function usePromo() {
            let code = prompt("Enter Promo Code:");
            if(!code) return;

            let prevText = dom.status.innerText;
            dom.status.innerHTML = "CHECKING <span class='promo-loader'></span>";
            
            try {
                const res = await fetch(`${API_URL}?code=${encodeURIComponent(code)}`);
                const data = await res.json();

                if (data.result === 'success') {
                    balance += parseFloat(data.amount);
                    updateUI();
                    alert(`‚úÖ SUCCESS! Added $${data.amount}`);
                } else {
                    alert(`‚ùå ERROR: ${data.msg}`);
                }
            } catch (e) {
                alert("Connection Error. Check internet.");
            } finally {
                dom.status.innerText = prevText;
            }
        }

        // --- GAME LOGIC ---
        function adjBet(val) {
            if(isPlaying) return;
            let v = parseInt(dom.betVal.value) + val;
            if(v < 1) v = 1;
            dom.betVal.value = v;
        }

        function play() {
            let val = parseInt(dom.betVal.value);
            if(balance < val) {
                dom.status.innerText = "INSUFFICIENT FUNDS";
                dom.status.style.color = "#ef4444";
                setTimeout(() => { dom.status.innerText = "PLACE YOUR BET"; dom.status.style.color = "#64748b"; }, 2000);
                return;
            }

            balance -= val; currentBet = val; updateUI();
            
            isPlaying = true; multi = 1.00;
            dom.multi.innerText = "1.00x";
            dom.multi.className = "multiplier";
            dom.status.innerText = "ROCKET FLYING...";
            dom.status.style.color = "#3b82f6";
            
            dom.betBtn.style.display = 'none';
            dom.outBtn.style.display = 'block';

            // Crash Algorithm
            let r = Math.random();
            crashPoint = r < 0.4 ? 1.1 + Math.random()*0.4 : (r < 0.75 ? 1.5 + Math.random()*1.5 : 3 + Math.random()*7);
            
            startTime = Date.now();
            loop();
        }

        function loop() {
            if(!isPlaying) return;
            let t = (Date.now() - startTime) / 1000;
            multi = 1.00 + (t*t*0.08);

            if(multi >= crashPoint) { crash(); return; }

            dom.multi.innerText = multi.toFixed(2) + "x";
            drawGame(t);
            animFrame = requestAnimationFrame(loop);
        }

        function drawGame(t) {
            ctx.clearRect(0,0,w,h);
            ctx.beginPath();
            ctx.lineWidth = 5; ctx.strokeStyle = "#3b82f6"; ctx.lineCap = "round";
            
            let x = Math.min(w - 40, t * 80);
            let y = h - Math.min(h - 60, (multi-1) * 150);

            ctx.moveTo(0, h);
            ctx.quadraticCurveTo(x/2, h, x, y);
            ctx.stroke();

            // Glow
            ctx.shadowColor = "#3b82f6"; ctx.shadowBlur = 20; ctx.stroke(); ctx.shadowBlur = 0;

            // Rocket
            ctx.font = "34px Arial"; ctx.fillText("üöÄ", x-15, y-10);
        }

        function cashOut() {
            if(!isPlaying) return;
            isPlaying = false; cancelAnimationFrame(animFrame);
            let win = currentBet * multi;
            balance += win; updateUI();

            dom.multi.classList.add('won');
            dom.status.innerText = `YOU WON $${win.toFixed(2)}`;
            dom.status.style.color = "#10b981";
            reset();
        }

        function crash() {
            isPlaying = false; cancelAnimationFrame(animFrame);
            dom.multi.innerText = crashPoint.toFixed(2) + "x";
            dom.multi.classList.add('crashed');
            dom.status.innerText = "CRASHED!";
            dom.status.style.color = "#ef4444";
            
            // Explosion
            ctx.fillStyle = "rgba(239, 68, 68, 0.2)"; ctx.fillRect(0,0,w,h);
            reset();
        }

        function reset() {
            setTimeout(() => {
                dom.betBtn.style.display = 'block'; dom.outBtn.style.display = 'none';
                ctx.clearRect(0,0,w,h);
                dom.multi.className = "multiplier"; dom.multi.innerText = "1.00x";
                dom.status.innerText = "PLACE YOUR BET"; dom.status.style.color = "#64748b";
            }, 3000);
        }

        function updateUI() { dom.bal.innerText = balance.toFixed(2); }

        function openSupport(type) {
            let msg = "Hello, I need help.";
            if(type === 'deposit') msg = "I want to Deposit ($).";
            window.open(`https://wa.me/${ADMIN_PHONE}?text=${encodeURIComponent(msg)}`, '_blank');
        }

    </script>
</body>
</html>
