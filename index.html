<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JETWIN | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* --- JETWIN PREMIUM DARK THEME --- */
        :root {
            --bg-color: #0a0a0a;
            --panel-color: #141414;
            --gold: #d4af37;
            --gold-dim: #8a701e;
            --text-color: #ffffff;
            --red-crash: #ff3b30;
            --green-win: #34c759;
        }

        * { box-sizing: border-box; touch-action: manipulation; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 480px;
            background: var(--panel-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* HEADER */
        .header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            background: rgba(20, 20, 20, 0.9);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--gold);
        }

        .balance-box {
            background: #222;
            padding: 5px 15px;
            border-radius: 50px;
            border: 1px solid var(--gold-dim);
            font-size: 16px;
            font-weight: 700;
        }

        /* OYUN SAH∆èSƒ∞ (CANVAS) */
        .stage {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at bottom left, #1a1a1a, #000);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .multiplier-display {
            position: absolute;
            font-size: 60px;
            font-weight: 700;
            color: #fff;
            z-index: 10;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .crashed-text { color: var(--red-crash); text-shadow: 0 0 20px rgba(255, 59, 48, 0.5); }
        
        /* Loading raketi */
        .rocket-icon {
            font-size: 40px;
            position: absolute;
            bottom: 20px;
            left: 20px;
            transition: transform 0.1s;
        }

        /* ƒ∞DAR∆èETM∆è PANELƒ∞ */
        .controls {
            padding: 20px;
            background: #111;
            border-top: 1px solid var(--gold-dim);
        }

        .bet-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .bet-input {
            background: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            font-size: 18px;
            text-align: center;
            font-family: 'Rajdhani', sans-serif;
            font-weight: bold;
        }

        .action-btn {
            width: 100%;
            padding: 20px;
            border-radius: 12px;
            font-size: 22px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .btn-bet {
            background: linear-gradient(180deg, var(--gold) 0%, #947a27 100%);
            color: #000;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .btn-cashout {
            background: linear-gradient(180deg, #ff9f0a 0%, #d48806 100%);
            color: #000;
            display: none; /* Gizli ba≈ülayƒ±r */
        }

        .btn-bet:disabled { opacity: 0.5; cursor: not-allowed; }

        /* A≈ûAƒûI MENYU (Depozit/Promo) */
        .footer-menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .footer-btn {
            padding: 12px;
            background: #222;
            color: #888;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }
        .footer-btn:hover { color: #fff; border-color: #555; }

        /* Mesaj */
        .status-msg {
            text-align: center;
            height: 20px;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>

    <div class="game-container">
        <div class="header">
            <div class="logo">JETWIN</div>
            <div class="balance-box"><span id="balance">0.00</span> ‚Çº</div>
        </div>

        <div class="stage" id="stage">
            <canvas id="gameCanvas"></canvas>
            <div class="multiplier-display" id="multiplier">1.00x</div>
            <div class="status-msg" id="msg">M…ôrc edin v…ô ba≈ülayƒ±n</div>
        </div>

        <div class="controls">
            
            <div class="bet-input-group">
                <button class="footer-btn" onclick="adjustBet(-5)">-5</button>
                <input type="number" id="betAmount" class="bet-input" value="10" readonly>
                <button class="footer-btn" onclick="adjustBet(5)">+5</button>
            </div>

            <button class="action-btn btn-bet" id="betBtn" onclick="placeBet()">M∆èRC ET</button>
            <button class="action-btn btn-cashout" id="cashoutBtn" onclick="cashOut()">PULU G√ñT√úR</button>

            <div class="footer-menu">
                <button class="footer-btn" onclick="openPromo()">üîë Promo Kod</button>
                <button class="footer-btn" onclick="whatsappDeposit()">üí∞ Balans Artƒ±r</button>
            </div>
            <button class="footer-btn" style="width:100%; margin-top:10px;" onclick="whatsappWithdraw()">üè¶ Pulu √á…ôk</button>
        </div>
    </div>

    <script>
        // --- JETWIN CORE ENGINE ---

        // 1. D∆èYƒ∞≈û∆èNL∆èR
        let balance = 0.00;
        let currentBet = 0;
        let isPlaying = false;
        let multiplier = 1.00;
        let crashPoint = 0;
        let animationId;
        
        // ADMIN V∆è PROMO KODLAR
        const PROMO_CODES = {
            "START20": 20,
            "JETADMIN": 1000 // Admin Kodu (Gizli)
        };
        let usedCodes = [];

        // WHATSAPP
        const ADMIN_PHONE = "994507516137"; 

        // DOM Elementl…ôri
        const balanceEl = document.getElementById('balance');
        const multiplierEl = document.getElementById('multiplier');
        const betBtn = document.getElementById('betBtn');
        const cashoutBtn = document.getElementById('cashoutBtn');
        const betInput = document.getElementById('betAmount');
        const msgEl = document.getElementById('msg');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Canvas √∂l√ß√ºl…ôri
        function resizeCanvas() {
            canvas.width = document.querySelector('.stage').offsetWidth;
            canvas.height = document.querySelector('.stage').offsetHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // UI Yenil…ôm…ô
        function updateBalance() {
            balanceEl.innerText = balance.toFixed(2);
        }

        function adjustBet(amount) {
            if(isPlaying) return;
            let val = parseInt(betInput.value) + amount;
            if (val < 1) val = 1;
            betInput.value = val;
        }

        // --- OYUN ALQORƒ∞TMƒ∞ (S∆èVƒ∞YY∆è 1: Asƒ±lƒ±lƒ±q Yaradan) ---
        function generateCrashPoint() {
            // ≈ûans m…ôntiqi:
            // 30% ehtimal: 1.00x - 1.20x (Tez partlayƒ±≈ü - Uduzdurma)
            // 40% ehtimal: 1.20x - 2.00x (Ki√ßik qazanc - Yemi atma)
            // 25% ehtimal: 2.00x - 5.00x (Yax≈üƒ± qazanc)
            // 5% ehtimal:  5.00x+ (B√∂y√ºk qazanc - Reklam √º√ß√ºn)
            
            const r = Math.random();
            if (r < 0.30) return (1 + Math.random() * 0.20); 
            if (r < 0.70) return (1.20 + Math.random() * 0.80);
            if (r < 0.95) return (2.00 + Math.random() * 3.00);
            return (5.00 + Math.random() * 10.00);
        }

        // --- OYUN LOOPU ---
        function placeBet() {
            const betVal = parseInt(betInput.value);
            
            if (balance < betVal) {
                alert("Balansƒ±nƒ±z kifay…ôt etmir!");
                return;
            }

            // Ba≈ülayƒ±rƒ±q
            balance -= betVal;
            currentBet = betVal;
            updateBalance();
            
            isPlaying = true;
            multiplier = 1.00;
            crashPoint = generateCrashPoint();
            
            // UI D…ôyi≈üimi
            betBtn.style.display = 'none';
            cashoutBtn.style.display = 'block';
            multiplierEl.classList.remove('crashed-text');
            multiplierEl.style.color = '#fff';
            msgEl.innerText = "U√ßu≈ü ba≈üladƒ±...";

            // Qrafika ba≈ülanƒüƒ±cƒ±
            startTime = Date.now();
            drawGame();
        }

        let startTime;
        
        function drawGame() {
            if (!isPlaying) return;

            // Zamanƒ± hesabla
            let elapsedTime = (Date.now() - startTime) / 1000;
            
            // ∆èmsal artƒ±mƒ± (Eksponential)
            multiplier = 1 + (elapsedTime * elapsedTime * 0.1) + (elapsedTime * 0.05);

            // PARTLAYI≈û ANI
            if (multiplier >= crashPoint) {
                crash();
                return;
            }

            // R…ôq…ômi g√∂st…ôr
            multiplierEl.innerText = multiplier.toFixed(2) + 'x';

            // Qrafiki √ß…ôk (Raket izi)
            ctx.fillStyle = 'rgba(0,0,0,0.1)'; // ƒ∞zi silm…ôk √º√ß√ºn azca qaralt
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // X…ôtt √ß…ôkm…ôk (Simulyasiya)
            // Bu sad…ô versiyada sad…ôc…ô r…ôq…ôm artƒ±r, canvas qaralƒ±r
            
            animationId = requestAnimationFrame(drawGame);
        }

        function cashOut() {
            if (!isPlaying) return;
            isPlaying = false;
            cancelAnimationFrame(animationId);

            const winAmount = currentBet * multiplier;
            balance += winAmount;
            updateBalance();

            multiplierEl.style.color = 'var(--green-win)';
            msgEl.innerText = `QAZANDINIZ: ${winAmount.toFixed(2)} ‚Çº`;
            msgEl.style.color = 'var(--green-win)';

            resetGameUI();
        }

        function crash() {
            isPlaying = false;
            cancelAnimationFrame(animationId);
            
            multiplierEl.innerText = crashPoint.toFixed(2) + 'x';
            multiplierEl.classList.add('crashed-text');
            msgEl.innerText = "PARTLADI! UDUZDUNUZ.";
            msgEl.style.color = 'var(--red-crash)';

            resetGameUI();
        }

        function resetGameUI() {
            betBtn.style.display = 'block';
            cashoutBtn.style.display = 'none';
        }

        // --- SISTEM ---
        function openPromo() {
            let code = prompt("Promo kodu daxil edin:");
            if (!code) return;
            code = code.toUpperCase().trim();

            if (usedCodes.includes(code) && code !== "JETADMIN") {
                alert("Bu kod artƒ±q istifad…ô edilib.");
                return;
            }

            if (PROMO_CODES[code]) {
                balance += PROMO_CODES[code];
                if(code !== "JETADMIN") usedCodes.push(code); // Admin kodunu t…ôkrar i≈ül…ôtm…ôk olar
                updateBalance();
                alert(`Kod q…ôbul edildi! Balans: +${PROMO_CODES[code]} AZN`);
            } else {
                alert("Yanlƒ±≈ü kod.");
            }
        }

        function whatsappDeposit() {
            const text = "Salam, JETWIN. Balans artƒ±rmaq ist…ôyir…ôm.";
            window.open(`https://wa.me/${ADMIN_PHONE}?text=${encodeURIComponent(text)}`, '_blank');
        }

        function whatsappWithdraw() {
            if(balance <= 0) { alert("√áƒ±xarƒ±≈ü √º√ß√ºn balans yoxdur."); return; }
            const text = `Salam, balansƒ±mda ${balance.toFixed(2)} AZN var. √áƒ±xarƒ±≈ü etm…ôk ist…ôyir…ôm.`;
            window.open(`https://wa.me/${ADMIN_PHONE}?text=${encodeURIComponent(text)}`, '_blank');
        }

    </script>
</body>
</html>
