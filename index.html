<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0b0f19">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>JETWIN | ROYAL CASINO</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CORE MOBILE STYLES --- */
        :root {
            --bg: #0b0f19;
            --panel: #151a25;
            --primary: #007aff; /* iOS Blue */
            --accent: #00d4ff;  /* Cyan */
            --gold: #ffcc00;
            --green: #34c759;
            --red: #ff3b30;
            --text: #ffffff;
            --text-mute: #8e8e93;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        
        body {
            margin: 0; padding: 0; background-color: var(--bg); color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100vh; height: 100dvh; /* Dynamic viewport for mobile */
            overflow: hidden; display: flex; flex-direction: column;
        }

        /* --- 1. LOGIN / REGISTRATION SCREEN --- */
        #authScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000;
            background: radial-gradient(circle at top right, #1a2133 0%, #000 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 30px; text-align: center;
        }

        .auth-logo { font-family: 'Rajdhani'; font-size: 42px; font-weight: 900; letter-spacing: -1px; margin-bottom: 10px; }
        .auth-logo span { color: var(--primary); }
        .auth-desc { color: var(--text-mute); font-size: 14px; margin-bottom: 40px; line-height: 1.5; }

        .auth-form { width: 100%; max-width: 350px; display: flex; flex-direction: column; gap: 15px; }
        .input-group { position: relative; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-mute); }
        
        .custom-inp {
            width: 100%; padding: 16px 16px 16px 45px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px;
            color: white; font-size: 16px; transition: 0.3s;
        }
        .custom-inp:focus { border-color: var(--primary); background: rgba(255,255,255,0.1); }

        .btn-main {
            width: 100%; padding: 18px; background: linear-gradient(135deg, var(--primary), #0055ff);
            border: none; border-radius: 12px; font-size: 16px; font-weight: 800; color: white;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
            text-transform: uppercase; letter-spacing: 1px; transition: transform 0.1s;
        }
        .btn-main:active { transform: scale(0.98); }

        /* --- 2. MAIN APP INTERFACE --- */
        #appScreen { display: none; flex-direction: column; height: 100%; width: 100%; }

        /* HEADER */
        .app-header {
            height: 60px; display: flex; justify-content: space-between; align-items: center;
            padding: 0 15px; background: rgba(21, 26, 37, 0.95); border-bottom: 1px solid rgba(255,255,255,0.05);
            z-index: 100;
        }
        .user-block { display: flex; align-items: center; gap: 10px; }
        .avatar { width: 32px; height: 32px; background: #2c3e50; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--accent); }
        .u-info { display: flex; flex-direction: column; }
        .u-name { font-size: 13px; font-weight: 700; color: white; }
        .u-bal { font-size: 11px; color: var(--green); font-weight: 600; }

        .online-pill {
            background: rgba(0,0,0,0.3); padding: 5px 10px; border-radius: 20px;
            font-size: 10px; color: var(--text-mute); display: flex; align-items: center; gap: 6px;
        }
        .dot { width: 6px; height: 6px; background: var(--green); border-radius: 50%; animation: pulse 2s infinite; }

        /* TICKER (News Feed) */
        .ticker-bar {
            background: #000; height: 24px; overflow: hidden; white-space: nowrap;
            display: flex; align-items: center; border-bottom: 1px solid #222;
        }
        .ticker-content { animation: scroll 20s linear infinite; font-size: 10px; color: #aaa; display: inline-block; padding-left: 100%; }
        .win-span { color: var(--gold); font-weight: bold; margin-right: 15px; }

        /* GAME STAGE */
        .stage {
            flex: 1; position: relative; overflow: hidden;
            background: radial-gradient(circle at 50% 100%, #1a2133 0%, #0b0f19 70%);
        }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .center-hud {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 10; pointer-events: none;
        }
        .multiplier {
            font-family: 'Rajdhani'; font-size: 64px; font-weight: 800; color: white;
            text-shadow: 0 0 20px rgba(0, 122, 255, 0.5);
        }
        .status-txt { font-size: 12px; color: var(--text-mute); letter-spacing: 2px; font-weight: 600; margin-top: 5px; }

        /* CONTROLS (Floating Bottom Panel) */
        .controls {
            background: var(--panel); padding: 20px; 
            border-top: 1px solid rgba(255,255,255,0.05); z-index: 50;
            border-radius: 20px 20px 0 0; box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
        }

        .bet-control { display: flex; gap: 10px; margin-bottom: 15px; }
        .bet-mod-btn { width: 50px; background: rgba(255,255,255,0.05); border: none; border-radius: 8px; color: white; font-size: 18px; }
        .bet-display {
            flex: 1; background: #0b0f19; border: 1px solid #333; border-radius: 10px;
            display: flex; align-items: center; justify-content: center; position: relative;
        }
        .bet-val { background: transparent; border: none; color: white; font-size: 20px; font-weight: bold; text-align: center; width: 100%; }
        .curr { position: absolute; left: 15px; color: #555; }

        .action-btn {
            width: 100%; height: 56px; border-radius: 12px; border: none;
            font-size: 18px; font-weight: 800; text-transform: uppercase; cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3); transition: 0.1s;
        }
        .btn-bet { background: linear-gradient(135deg, var(--primary), #0066ff); color: white; }
        .btn-cash { background: linear-gradient(135deg, var(--gold), #ff9500); color: black; display: none; }

        /* MOBILE BOTTOM NAV */
        .bottom-nav {
            height: 70px; background: #0b0f19; border-top: 1px solid #222;
            display: flex; justify-content: space-around; align-items: center; padding-bottom: 10px;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 4px; color: #555; font-size: 10px; width: 60px; cursor: pointer;
        }
        .nav-item i { font-size: 20px; margin-bottom: 2px; }
        .nav-item.active { color: var(--primary); }

        /* ANIMATIONS & STATES */
        .crashed { color: var(--red) !important; text-shadow: 0 0 30px var(--red) !important; animation: shake 0.4s; }
        .won { color: var(--green) !important; text-shadow: 0 0 30px var(--green) !important; }
        
        @keyframes scroll { 0% {transform: translateX(0);} 100% {transform: translateX(-100%);} }
        @keyframes pulse { 0% {opacity:1;} 50% {opacity:0.4;} 100% {opacity:1;} }
        @keyframes shake { 0%, 100% {transform: translate(-50%,-50%);} 25% {transform: translate(-52%, -48%);} 75% {transform: translate(-48%, -52%);} }

    </style>
</head>
<body>

    <div id="authScreen">
        <div class="auth-logo">JETWIN <span>APP</span></div>
        <p class="auth-desc">Secure Mobile Gaming Platform<br>Join 15,000+ Winners Today.</p>
        
        <div class="auth-form">
            <div class="input-group">
                <i class="fa-regular fa-user"></i>
                <input type="text" id="regName" class="custom-inp" placeholder="Adƒ±nƒ±z">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-user-tag"></i>
                <input type="text" id="regSurname" class="custom-inp" placeholder="Soyadƒ±nƒ±z">
            </div>
            <div class="input-group">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" id="regEmail" class="custom-inp" placeholder="Email (Gmail)">
            </div>
            <button class="btn-main" onclick="registerUser()">QEYDƒ∞YYAT & Gƒ∞Rƒ∞≈û</button>
        </div>
        <p style="margin-top:20px; font-size:11px; color:#444;">By entering, you accept T&C.</p>
    </div>

    <div id="appScreen">
        <div class="app-header">
            <div class="user-block">
                <div class="avatar" id="uInitials">U</div>
                <div class="u-info">
                    <span class="u-name" id="uName">User</span>
                    <span class="u-bal">$<span id="bal">0.00</span></span>
                </div>
            </div>
            <div class="online-pill"><div class="dot"></div> <span id="onlineCount">1204</span> Online</div>
        </div>

        <div class="ticker-bar">
            <div class="ticker-content" id="tickerBox">
                </div>
        </div>

        <div class="stage" id="stage">
            <canvas id="stars"></canvas>
            <canvas id="game"></canvas>
            
            <div class="center-hud">
                <div class="multiplier" id="multi">1.00x</div>
                <div class="status-txt" id="status">TAP TO BET</div>
            </div>
        </div>

        <div class="controls">
            <div class="bet-control">
                <button class="bet-mod-btn" onclick="adjBet(-5)">-</button>
                <div class="bet-display">
                    <span class="curr">$</span>
                    <input type="number" id="betVal" class="bet-val" value="10">
                </div>
                <button class="bet-mod-btn" onclick="adjBet(5)">+</button>
                <button class="bet-mod-btn" style="width:auto; padding:0 10px; font-size:12px; font-weight:bold;" onclick="adjBet(50)">+50</button>
            </div>
            
            <button class="action-btn btn-bet" id="btnBet" onclick="play()">M∆èRC ET</button>
            <button class="action-btn btn-cash" id="btnCash" onclick="cashOut()">PULU G√ñT√úR</button>
        </div>

        <div class="bottom-nav">
            <div class="nav-item active"><i class="fa-solid fa-gamepad"></i>Oyun</div>
            <div class="nav-item" onclick="openPromo()"><i class="fa-solid fa-gift"></i>Promo</div>
            <div class="nav-item" onclick="wa('deposit')"><i class="fa-solid fa-wallet"></i>Depozit</div>
            <div class="nav-item" onclick="checkWithdraw()"><i class="fa-solid fa-money-bill-transfer"></i>√áƒ±xarƒ±≈ü</div>
            <div class="nav-item" onclick="wa('support')"><i class="fa-brands fa-whatsapp"></i>D…ôst…ôk</div>
        </div>
    </div>

    <script>
        // --- JETWIN CORE CONFIG ---
        const API_URL = "https://script.google.com/macros/s/AKfycbzK7CLi85c5GD8juIME-2RdQULXFCvS2zO3So7aaYV9apcTahXkJYWe0qcyJe3YQHDKhA/exec";
        const ADMIN_WA = "994507516137";
        const MIN_WITHDRAW = 21;

        // --- STATE VARIABLES ---
        let balance = 0.00;
        let totalDeposited = 0.00;
        let isPlaying = false;
        let multi = 1.00;
        let crashPoint = 0;
        let startTime, animFrame;
        
        // --- 1. INITIALIZATION & REGISTRATION ---
        // Auto-login check
        if(localStorage.getItem('jw_user_data')) {
            const user = JSON.parse(localStorage.getItem('jw_user_data'));
            loadApp(user.name, user.surname);
        }

        async function registerUser() {
            let name = document.getElementById('regName').value.trim();
            let surname = document.getElementById('regSurname').value.trim();
            let email = document.getElementById('regEmail').value.trim();

            if(name.length < 2 || surname.length < 2 || !email.includes('@')) {
                return alert("Z…ôhm…ôt olmasa m…ôlumatlarƒ± tam doldurun.");
            }

            let btn = document.querySelector('.btn-main');
            btn.innerText = "HESAB YARADILIR...";
            btn.style.opacity = "0.7";

            // Send to Google Sheet
            try {
                await fetch(`${API_URL}?action=register&name=${encodeURIComponent(name + ' ' + surname)}&email=${encodeURIComponent(email)}`);
            } catch(e) { console.log("Offline mode or Network Error"); }

            // Save Local
            const userData = { name: name, surname: surname, email: email };
            localStorage.setItem('jw_user_data', JSON.stringify(userData));

            setTimeout(() => { loadApp(name, surname); }, 1500);
        }

        function loadApp(name, surname) {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('appScreen').style.display = 'flex';
            
            document.getElementById('uName').innerText = `${name} ${surname.charAt(0)}.`;
            document.getElementById('uInitials').innerText = name.charAt(0) + surname.charAt(0);
            
            initGraphics();
            runGhostMode(); // Start visual demo
            updateTicker();
        }

        // --- 2. THE GAME ENGINE (DEMO vs REAL) ---
        function play() {
            let bet = parseInt(document.getElementById('betVal').value);
            if(balance < bet) return alert("Balansƒ±nƒ±zda kifay…ôt q…ôd…ôr v…ôsait yoxdur. Z…ôhm…ôt olmasa Depozit edin.");

            balance -= bet; updateUI();
            isPlaying = true; multi = 1.00;

            // UI Changes
            document.getElementById('btnBet').style.display = 'none';
            document.getElementById('btnCash').style.display = 'block';
            document.getElementById('multi').style.color = "white";
            document.getElementById('multi').classList.remove('crashed', 'won');
            document.getElementById('status').innerText = "ROCKET FLYING...";

            // --- ALGORITHM LOGIC (S∆èNƒ∞N QAYDALARIN) ---
            let r = Math.random();

            // SCENARIO 1: REAL PLAY (With Deposited Money)
            if(totalDeposited > 0) {
                // High Bet (>20) -> Kill Zone
                if(bet >= 20) {
                    crashPoint = 1.00 + Math.random() * 0.15; // 1.00x - 1.15x (Immediate Crash)
                } 
                // Low Bet -> Random Chaos but House Edge
                else {
                    if(r < 0.4) crashPoint = 1.00 + Math.random() * 0.20; // 40% chance early crash
                    else if(r < 0.7) crashPoint = 1.20 + Math.random() * 0.80; // 30% chance mid
                    else crashPoint = 2.00 + Math.random() * 5.00; // Rare win
                }
            } 
            // SCENARIO 2: DEMO PLAY (Zero or Bonus Money - Make them happy)
            else {
                // Let them win to hook them!
                if(r < 0.1) crashPoint = 1.10; // Rare loss to look real
                else crashPoint = 1.50 + Math.random() * 4.00; // Mostly 2x - 5x wins
            }

            startTime = Date.now();
            loop();
        }

        function loop() {
            if(!isPlaying) return;
            let t = (Date.now() - startTime) / 1000;
            multi = 1.00 + (t * t * 0.08);

            if(multi >= crashPoint) { crash(); return; }

            document.getElementById('multi').innerText = multi.toFixed(2) + "x";
            draw(t);
            animFrame = requestAnimationFrame(loop);
        }

        function cashOut() {
            if(!isPlaying) return;
            isPlaying = false; cancelAnimationFrame(animFrame);

            let bet = parseInt(document.getElementById('betVal').value);
            let win = bet * multi;
            balance += win; updateUI();

            document.getElementById('multi').classList.add('won');
            document.getElementById('status').innerText = `YOU WON $${win.toFixed(0)}`;
            reset();
        }

        function crash() {
            isPlaying = false; cancelAnimationFrame(animFrame);
            document.getElementById('multi').innerText = "CRASH";
            document.getElementById('multi').classList.add('crashed');
            document.getElementById('status').innerText = "ROUND OVER";
            
            // Screen Shake
            if(navigator.vibrate) navigator.vibrate(200);
            
            reset();
        }

        function reset() {
            setTimeout(() => {
                document.getElementById('btnBet').style.display = 'block';
                document.getElementById('btnCash').style.display = 'none';
                document.getElementById('multi').innerText = "1.00x";
                document.getElementById('multi').style.color = "white";
                document.getElementById('multi').classList.remove('crashed', 'won');
                document.getElementById('status').innerText = "TAP TO BET";
                runGhostMode();
            }, 2500);
        }

        // --- 3. GRAPHICS & VISUALS ---
        const cvs = document.getElementById('game');
        const ctx = cvs.getContext('2d');
        let w, h;

        function initGraphics() {
            w = cvs.width = document.getElementById('stage').offsetWidth;
            h = cvs.height = document.getElementById('stage').offsetHeight;
            drawStars();
        }
        window.addEventListener('resize', initGraphics);

        function draw(t) {
            ctx.clearRect(0,0,w,h);
            let x = Math.min(w - 50, t * 100);
            let y = h - Math.min(h - 50, (multi - 1) * 150);

            ctx.beginPath(); ctx.lineWidth = 6; ctx.strokeStyle = "#007aff";
            ctx.moveTo(0, h); ctx.quadraticCurveTo(x/2, h, x, y); ctx.stroke();
            
            // Glow
            ctx.shadowBlur = 20; ctx.shadowColor = "#007aff"; ctx.stroke(); ctx.shadowBlur = 0;
            
            // Rocket
            ctx.font = "32px Arial"; ctx.fillText("üöÄ", x - 15, y - 10);
        }

        function runGhostMode() {
            // Visual simulation when idle
            if(isPlaying) return;
            multi = 1.00;
            let target = 2.0 + Math.random() * 10;
            let start = Date.now();
            
            function gLoop() {
                if(isPlaying) return;
                let t = (Date.now() - start) / 1000;
                multi = 1.00 + (t*t*0.08);
                if(multi >= target) {
                     setTimeout(runGhostMode, 1000); return; 
                }
                document.getElementById('multi').innerText = multi.toFixed(2) + "x";
                draw(t);
                requestAnimationFrame(gLoop);
            }
            gLoop();
        }

        // --- 4. UTILITIES (Promo, Withdraw, Support) ---
        async function openPromo() {
            let code = prompt("Promo Kodu Daxil Edin:");
            if(!code) return;
            
            try {
                let res = await fetch(`${API_URL}?action=promo&code=${encodeURIComponent(code)}`);
                let data = await res.json();
                
                if(data.result === 'success') {
                    let amt = parseFloat(data.amount);
                    balance += amt; 
                    totalDeposited += amt; // Track Real Money
                    updateUI(); 
                    alert(`‚úÖ T…ôbrikl…ôr! Balansƒ±nƒ±za $${amt} y√ºkl…ôndi.`);
                } else {
                    alert(`‚ùå X…ôta: ${data.msg}`);
                }
            } catch(e) { alert("ƒ∞nternet baƒülantƒ±sƒ±nƒ± yoxlayƒ±n."); }
        }

        function checkWithdraw() {
            if(balance < MIN_WITHDRAW) return alert(`Minimum √ßƒ±xarƒ±≈ü m…ôbl…ôƒüi: $${MIN_WITHDRAW}`);
            if(balance <= totalDeposited) return alert("Siz yalnƒ±z udduƒüunuz m…ôbl…ôƒüi √ß…ôk…ô bil…ôrsiniz!");
            wa('withdraw');
        }

        function wa(type) {
            let n = document.getElementById('uName').innerText;
            let msg = type === 'deposit' 
                ? `Salam, m…ôn ${n}. Hesabƒ±ma depozit etm…ôk ist…ôyir…ôm.` 
                : `Salam, m…ôn ${n}. Udu≈üumu √ß…ôkm…ôk ist…ôyir…ôm.`;
            window.open(`https://wa.me/${ADMIN_WA}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        function adjBet(v) { 
            let el = document.getElementById('betVal'); 
            let val = parseInt(el.value) + v;
            if(val < 1) val = 1;
            el.value = val;
        }
        function updateUI() { document.getElementById('bal').innerText = balance.toFixed(2); }

        // Stars Background
        function drawStars() {
            const sCtx = document.getElementById('stars').getContext('2d');
            sCtx.clearRect(0,0,w,h); sCtx.fillStyle = "rgba(255,255,255,0.3)";
            for(let i=0; i<60; i++) {
                sCtx.beginPath(); sCtx.arc(Math.random()*w, Math.random()*h, Math.random()*2, 0, 6.28); sCtx.fill();
            }
        }

        // Fake Ticker
        function updateTicker() {
            const wins = [
                "üá∫üá∏ Mike T. won $450", "üá¶üáø Elvin K. won $1,200", "üáπüá∑ Burak Y. won $300", 
                "üá©üá™ Hans G. won $800", "üá¨üáß Sarah J. won $2,500", "üá´üá∑ Pierre won $150"
            ];
            let html = "";
            for(let i=0; i<20; i++) {
                html += `<span class="win-span">${wins[Math.floor(Math.random()*wins.length)]}</span>`;
            }
            document.getElementById('tickerBox').innerHTML = html;
        }

    </script>
</body>
</html>
