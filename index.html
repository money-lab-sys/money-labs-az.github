<!DOCTYPE html>

    <style>
        /* --- LUXURY CASINO CSS STYLE --- */
        :root {
            --gold: #d4af37;

        body {

            background-image: radial-gradient(circle at center, #333 0%, #000 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .casino-container {
            background: var(--panel-bg);
            width: 100%;
            max-width: 450px;
            border-radius: 30px;
            padding: 30px;
            border: 3px solid var(--gold);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
        }

        .header {
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--gold);
            font-weight: 700;
            font-size: 22px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* Slot Ma≈üƒ±nƒ± Ekranƒ± */
        .slot-machine {
            display: flex;
            justify-content: space-between;
            background: #000;
            padding: 15px;
            border-radius: 20px;
            border: 2px solid #444;
            margin-bottom: 25px;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
        }

        .reel {
            width: 30%;
            height: 100px;
            background: #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            border: 3px solid #ccc;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
        }

        /* Fƒ±rlanma Animasiyasƒ± √º√ß√ºn */
        .reel.spinning span {
            animation: blurScroll 0.1s infinite linear;
        }

        @keyframes blurScroll {
            0% { filter: blur(0); transform: translateY(-10px); opacity: 0.5;}
            50% { filter: blur(5px); transform: translateY(0); opacity: 1;}
            100% { filter: blur(0); transform: translateY(10px); opacity: 0.5;}
        }

        .win-animation {
            animation: winPulse 1s infinite alternate;
            border-color: var(--gold) !important;
        }

        @keyframes winPulse {
            from { box-shadow: 0 0 10px var(--gold); }
            to { box-shadow: var(--win-glow); }
        }

        /* ƒ∞nfo Paneli */
        .info-panel {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: #3a3a3a;
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #555;
        }

        .info-box { font-size: 14px; color: #aaa; }
        .info-value { font-size: 20px; font-weight: bold; color: var(--gold); display: block; margin-top: 5px; }

        .message {
            min-height: 25px;
            color: var(--gold);
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 16px;
        }

        /* SPIN D√ºym…ôsi */
        .spin-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(180deg, var(--gold) 0%, #a88b2c 100%);
            border: none;
            border-radius: 50px;
            color: #000;
            font-size: 24px;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .spin-btn:active { transform: translateY(5px); box-shadow: 0 5px 10px rgba(212, 175, 55, 0.3); }
        .spin-btn:disabled { filter: grayscale(0.8); cursor: not-allowed; }

        /* Depozit D√ºym…ôl…ôri */
        .actions { margin-top: 30px; display: flex; gap: 15px; }

            background: transparent;
            border: 2px solid var(--gold);
            color: var(--gold);
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .action-btn:hover { background: var(--gold); color: #000; }

    </style>
</head>
<body>

    <script>
        // --- Slot Ma≈üƒ±nƒ±nƒ±n Beyni (GitHub-da i≈ül…ôy…ôn versiya) ---

        // 1. D∆èYƒ∞≈û∆èNL∆èR
        let balance = 0;       // Ba≈ülanƒüƒ±c balans
        const betCost = 20;    // M…ôrc haqqƒ±

        // WHATSAPP N√ñMR∆èNƒ∞ BURA YAZ (Vacib!)
        const adminPhone = "994500000000"; 

        // 2. T∆èNZƒ∞ML∆èM∆èL∆èR (S…ônin xeyrin…ô)
        const WIN_RATE = 0.25; // 25% ≈ûans (H…ôr 4 d…ôn 1-i udur)
        const SYMBOLS = ['üçí', 'üçã', 'üçá', 'üíé', 'üîî', '7Ô∏è‚É£']; // Simvollar

        // Elementl…ôri se√ßirik
        const reel1 = document.getElementById('reel1');

        const reel3 = document.getElementById('reel3');
        const balanceEl = document.getElementById('balance');
        const statusEl = document.getElementById('status');
        const spinBtn = document.getElementById('spinBtn');

        function updateUI() {

        // K√∂m…ôk√ßi funksiya: T…ôsad√ºfi simvol se√ß
        function getRandomSymbol() {

        // --- Fƒ±rlatma Prosesi ---
        function spinSlots() {
            if (balance < betCost) {

            }

            // Pulu √ßƒ±xƒ±rƒ±q
            balance -= betCost;

            // D√ºym…ôni dondururuq
            spinBtn.disabled = true;
            statusEl.innerText = "Uƒüurlar...";
            reels.forEach(r => {
                r.classList.remove('win-animation');

            });

            // N∆èTƒ∞C∆èNƒ∞ ∆èVV∆èLC∆èD∆èN T∆èYƒ∞N EDƒ∞Rƒ∞K (Hiyl…ô buradadƒ±r)
            const isWin = Math.random() < WIN_RATE;
            let finalResult = [];

            if (isWin) {
                // Qalib: Eyni 3 simvolu se√ßirik (M…ôs…ôl…ôn √º√ß d…ôn…ô üíé)
                const winSym = SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];
                finalResult = [winSym, winSym, winSym];
            } else {
                // M…ôƒülub: "Near Miss" (Yaxƒ±n ke√ßdi) effekti yaradƒ±rƒ±q
                // ƒ∞ki d…ôn…ô '7', bir d…ôn…ô 'Limon' qoyuruq ki, yansƒ±n.
                const topSym = '7Ô∏è‚É£';
                const junkSym = 'üçã';
                // Simvollarƒ± qarƒ±≈üdƒ±rƒ±rƒ±q ki, h…ôr d…ôf…ô eyni yerd…ô √ßƒ±xmasƒ±n
                finalResult = [topSym, topSym, junkSym].sort(() => Math.random() - 0.5);
            }

            // Animasiyalƒ± Dayanma (Reell…ôr bir-bir dayanƒ±r)
            let stopDelay = 1000; // ƒ∞lk reel 1 saniy…ô sonra dayanƒ±r

            reels.forEach((reel, index) => {
                // H…ôr reel √º√ß√ºn dayanma vaxtƒ±nƒ± artƒ±rƒ±rƒ±q (1s, 1.5s, 2s)
                setTimeout(() => {
                    reel.classList.remove('spinning');
                    reel.innerHTML = `<span>${finalResult[index]}</span>`;

                    // Sonuncu reel dayandƒ±qdan sonra n…ôtic…ôni yoxla
                    if (index === 2) {
                        checkResult(isWin);
                    }
                }, stopDelay + (index * 600)); 
            });
        }

        function checkResult(isWin) {
            spinBtn.disabled = false;

            if (isWin) {
                // Uddusa
                balance += winPrize;
                statusEl.innerText = "T∆èBRƒ∞KL∆èR! B√ñY√úK UDU≈û! üéâ";
                reels.forEach(r => r.classList.add('win-animation')); // Qƒ±zƒ±lƒ± i≈üƒ±q sa√ßsƒ±n
            } else {
                // Uduzdusa
                // ∆èg…ôr iki d…ôn…ô 7 varsa, x√ºsusi mesaj yaz
                const sevenCount = [reel1.innerText, reel2.innerText, reel3.innerText].filter(s => s.includes('7Ô∏è‚É£')).length;
                if(sevenCount === 2) {
                     statusEl.innerText = "Uyy! √áox yaxƒ±n idi! üî•";
                } else {
                     statusEl.innerText = "T…ô…ôss√ºf. Yenid…ôn yoxlayƒ±n.";
                }
            }
            updateUI();
        }

        // WhatsApp D√ºym…ôl…ôri
        function whatsappAction(type) {

            if(type === 'depozit') {

            } else {
